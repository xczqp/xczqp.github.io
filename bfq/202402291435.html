       <script>
 
// 创建一个 XMLHttpRequest 对象
var xhr = new XMLHttpRequest();

// 设置请求方式和接口地址
xhr.open('GET', 'https://api.r6n.cc/数据.json', true);

// 发送请求
xhr.send();

// 监听请求状态改变事件
xhr.onreadystatechange = function() {
  // 判断请求是否完成
  if (xhr.readyState === 4) {
    // 判断响应状态码
    if (xhr.status === 200) {
      // 解析返回的 JSON 数据
      var 数据 = JSON.parse(xhr.responseText);
      document.querySelector("body > center > input[type=button]").addEventListener("click", function() {
 window.location.href=数据.链接;
});
      // 打印数据到控制台
      document.title =数据.标题;
document.querySelector("body > center > input[type=button]").defaultValue=数据.按钮
      
    } else {
      console.error('请求失败，错误码：' + xhr.status);
    }
  }
};

 </script>
